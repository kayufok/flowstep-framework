// FlowStep Spring Boot Starter - Parent Project
plugins {
    id 'maven-publish'
    id 'signing'
    id 'io.github.gradle-nexus.publish-plugin' version '1.3.0'
}

// Parent project configuration
group = 'net.xrftech'
version = '1.0.0-SNAPSHOT'
description = 'FlowStep Spring Boot Starter - Parent Project'

// Common repositories for all modules
allprojects {
    repositories {
        mavenCentral()
    }
}

// Shared configuration for all subprojects
subprojects {
    apply plugin: 'java-library'
    apply plugin: 'maven-publish'
    apply plugin: 'signing'

    group = rootProject.group
    version = rootProject.version

    // Common dependencies versions
    ext {
        lombokVersion = '1.18.30'
        slf4jVersion = '2.0.9'
        validationApiVersion = '3.0.2'
        
        // Test dependencies
        junitVersion = '5.10.1'
        mockitoVersion = '5.7.0'
        assertjVersion = '3.24.2'
        archunitVersion = '1.2.1'
    }

    // Common test configuration
    test {
        useJUnitPlatform()
        testLogging {
            events "passed", "skipped", "failed"
            exceptionFormat "full"
        }
        maxHeapSize = "1G"
    }

    // Common Java configuration
    java {
        withJavadocJar()
        withSourcesJar()
    }

    // Common dependencies for all modules
    dependencies {
        // Lombok - Compile time only
        compileOnly "org.projectlombok:lombok:${lombokVersion}"
        annotationProcessor "org.projectlombok:lombok:${lombokVersion}"
        
        // SLF4J - Logging facade
        compileOnly "org.slf4j:slf4j-api:${slf4jVersion}"
        
        // Optional: Validation API - subprojects will define their own based on Spring Boot version
        
        // Test Dependencies
        testImplementation "org.junit.jupiter:junit-jupiter:${junitVersion}"
        testImplementation "org.mockito:mockito-core:${mockitoVersion}"
        testImplementation "org.assertj:assertj-core:${assertjVersion}"
        
        // Test Lombok support
        testCompileOnly "org.projectlombok:lombok:${lombokVersion}"
        testAnnotationProcessor "org.projectlombok:lombok:${lombokVersion}"
        
        // Optional ArchUnit - only if present on classpath
        testCompileOnly "com.tngtech.archunit:archunit-junit5:${archunitVersion}"
    }

    // Javadoc Configuration
    javadoc {
        if(JavaVersion.current().isJava9Compatible()) {
            options.addBooleanOption('html5', true)
        }
        options.addStringOption('Xdoclint:none', '-quiet')
        options.encoding = 'UTF-8'
        options.charSet = 'UTF-8'
        options.author = true
        options.version = true
        options.use = true
        options.windowTitle = "${project.name} ${version} API"
        options.docTitle = "${project.name} (${version})"
        options.bottom = "Copyright Â© 2024 XRF Technology. All rights reserved."
    }

    // Publishing Configuration
    publishing {
        publications {
            maven(MavenPublication) {
                from components.java
                
                pom {
                    name = project.name
                    description = project.description
                    url = 'https://github.com/kayufok/flowstep-spring-boot-starter'
                    inceptionYear = '2024'
                    
                    licenses {
                        license {
                            name = 'MIT License'
                            url = 'https://opensource.org/licenses/MIT'
                            distribution = 'repo'
                        }
                    }
                    
                    developers {
                        developer {
                            id = 'kayufok'
                            name = 'FlowStep Team'
                            email = 'flowstep@xrftech.net'
                            url = 'https://github.com/kayufok'
                        }
                    }
                    
                    scm {
                        connection = 'scm:git:https://github.com/kayufok/flowstep-spring-boot-starter.git'
                        developerConnection = 'scm:git:ssh://git@github.com:kayufok/flowstep-spring-boot-starter.git'
                        url = 'https://github.com/kayufok/flowstep-spring-boot-starter'
                        tag = 'HEAD'
                    }
                    
                    issueManagement {
                        system = 'GitHub Issues'
                        url = 'https://github.com/kayufok/flowstep-spring-boot-starter/issues'
                    }
                }
            }
        }
    }

    // Signing Configuration (for Maven Central)
    signing {
        required { gradle.taskGraph.hasTask("publish") }
        sign publishing.publications.maven
    }

    // Ensure reproducible builds
    tasks.withType(AbstractArchiveTask) {
        preserveFileTimestamps = false
        reproducibleFileOrder = true
    }
}

// Nexus Publishing Configuration (only for parent)
nexusPublishing {
    repositories {
        sonatype {
            nexusUrl.set(uri("https://s01.oss.sonatype.org/service/local/"))
            snapshotRepositoryUrl.set(uri("https://s01.oss.sonatype.org/content/repositories/snapshots/"))
            
            username = findProperty('sonatypeUsername') ?: System.getenv('SONATYPE_USERNAME')
            password = findProperty('sonatypePassword') ?: System.getenv('SONATYPE_PASSWORD')
        }
    }
    
    connectTimeout = Duration.ofMinutes(3)
    clientTimeout = Duration.ofMinutes(3)
}

// Custom tasks for project management
task printVersion {
    doLast {
        println "FlowStep Spring Boot Starter Version: $version"
        println "Group: $group"
        println "Modules: ${subprojects.collect { it.name }}"
    }
}

// Wrapper task for consistent Gradle version
wrapper {
    gradleVersion = '8.5'
    distributionType = Wrapper.DistributionType.BIN
}